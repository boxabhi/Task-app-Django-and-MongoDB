{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'argon-dashboard.css'%}" rel="stylesheet" />

    <title>Task Manager</title>
    <style>
      body{
        background : #fff !important;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-light bg-success ">
      <a class="navbar-brand text-white bold" href="/">Task App</a>

      <div class="pull-right  text-uppercase mt-1">
    
      {% if user.is_authenticated %}
      <a class="navbar-brand text-white " href="/dashboard">Dashboard</a>
      <a class="navbar-brand text-white" href="/create-task">Create</a>
      <a class="navbar-brand text-white " href="/logout">Logout</a>
      {% else %}
      <a class="navbar-brand text-white " href="/register">Register</a>
      <a class="navbar-brand text-white " href="/login">Login</a>
      {% endif %}
    </div>
    </nav>
   
    {% block content %}


    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
