{% extends "base.html" %}
{% block content %}


<div class="container">
    <h3 class="text-center m-5">Create task</h3>
   
    <section class="mx-auto col-5">
        <div class="shadow p-3 mb-5 bg-white rounded p-4 ">

            <form class="">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                          <i class="far fa-pencil"></i></span>
                    </div>
                    <input type="text" class="form-control" 
                    placeholder="Task name" name="name">

                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                          <i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" 
                    placeholder="Description" name="desc">

                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                          <i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" class="form-control" 
                    placeholder="Start Date" name="desc">

                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                          <i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" class="form-control" 
                    placeholder="End date" name="desc">

                  </div>
                  
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

        </div>
    </section>


</div>





{% endblock %}
